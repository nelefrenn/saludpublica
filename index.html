<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Investigación en Salud Pública</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script>
        async function buscarArticulos() {
            let categoria = document.getElementById("categoria").value;
            const backendUrl = "https://saludpublica.onrender.com"; // Ajusta tu URL

            let loader = document.getElementById("loader");
            let tabla = document.getElementById("tablaResultados");

            // Mostrar el loader antes de iniciar la búsqueda
            loader.style.display = "block";
            tabla.innerHTML = `
                <tr>
                    <th>Fecha de Publicación</th>
                    <th>Título</th>
                    <th>Resumen</th>
                    <th>Enlace</th>
                </tr>`;

            // Usamos un pequeño retraso para asegurar que el loader se muestre antes de ejecutar fetch()
            setTimeout(async () => {
                try {
                    let response = await fetch(`${backendUrl}/buscar?categoria=${encodeURIComponent(categoria)}`);
                    let data = await response.json();

                    // Ocultar el loader cuando se reciban los datos
                    loader.style.display = "none";

                    if (data.error) {
                        tabla.innerHTML += `<tr><td colspan="4">${data.error}</td></tr>`;
                        return;
                    }

                    // Mostrar los resultados en la tabla
                    data.forEach(articulo => {
                        let fila = `<tr>
                            <td>${articulo.fecha}</td>
                            <td>${articulo.titulo}</td>
                            <td>${articulo.resumen}</td>
                            <td><a href="${articulo.enlace}" target="_blank">Ver Artículo</a></td>
                        </tr>`;
                        tabla.innerHTML += fila;
                    });

                } catch (error) {
                    console.error("Error en la búsqueda:", error);
                    loader.style.display = "none"; // Ocultar el loader en caso de error
                    tabla.innerHTML += `<tr><td colspan="4">Error al obtener datos. Intenta de nuevo.</td></tr>`;
                }
            }, 100); // Agregamos un retraso de 100ms para que el DOM actualice
        }

        function descargarExcel() {
            window.location.href = "https://saludpublica.onrender.com/descargar_excel";
        }

        function limpiarBusqueda() {
            document.getElementById("tablaResultados").innerHTML = `
                <tr>
                    <th>Fecha de Publicación</th>
                    <th>Título</th>
                    <th>Resumen</th>
                    <th>Enlace</th>
                </tr>`;
        }
    </script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Gestor de Investigación en Salud Pública</strong></li>
        </ul>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca</a></li>
            <li><a href="#" role="button">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Buscar Artículos en PubMed</h2>
        <label for="categoria">Seleccione una categoría:</label>
        <select id="categoria">
            <option value="Global Public Health">Salud Pública Global</option>
            <option value="Public Health Law">Ley de Salud Pública</option>
            <option value="Health Systems">Sistemas de Salud</option>
        </select>
        <button onclick="buscarArticulos()">Buscar</button>
        <button onclick="descargarExcel()">Descargar Excel</button>
        <button onclick="limpiarBusqueda()">Borrar</button>

        <!-- Loader (animación de carga) -->
        <div id="loader" style="display: none; text-align: center; padding: 20px;">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Cargando..." width="50">
            <p>Buscando artículos en PubMed...</p>
        </div>

        <table id="tablaResultados" border="1">
            <tr>
                <th>Fecha de Publicación</th>
                <th>Título</th>
                <th>Resumen</th>
                <th>Enlace</th>
            </tr>
        </table>
    </main>

    <footer class="container">
        <small>© 2025 Gestor de Investigación en Salud Pública</small>
    </footer>
</body>
</html>
