<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material seleccionado en relación con Salud Pública</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead {
      background-color: #4caf50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Material seleccionado en relación con Salud Pública</h1>
    <p>Consulta rápida de documentos relacionados con la salud pública mediante filtros avanzados.</p>

    <div class="search-bar">
      <input type="number" id="filter-year" placeholder="Buscar por año (e.g., 2025)" min="1900" max="2100" />
      <button onclick="searchByYear()">Buscar por Fecha</button>

      <input type="text" id="filter-topic" placeholder="Buscar por tema en título o resumen" />
      <button onclick="searchByTopic()">Buscar por Tema</button>
    </div>

    <div class="table-container">
      <table id="documents-table">
        <thead>
          <tr>
            <th>Fecha de publicación</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Resumen</th>
            <th>Enlace</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos del archivo CSV se cargarán aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const CSV_FILE = 'data.csv'; // Archivo CSV local

    // Función para cargar el archivo CSV
    async function loadCSV() {
      try {
        const response = await fetch(CSV_FILE);
        const data = await response.text();
        return data.split('\n').map(row => row.split(','));
      } catch (error) {
        console.error('Error al cargar el archivo CSV:', error);
        return [];
      }
    }

    // Mostrar todos los datos en la tabla
    async function displayAllData() {
      const rows = await loadCSV();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && titulo && autor && resumen && enlace) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank">Abrir</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Filtrar por año
    async function searchByYear() {
      const rows = await loadCSV();
      const filterYear = document.getElementById('filter-year').value.trim();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && fecha.includes(filterYear)) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank">Abrir</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Filtrar por tema en título o resumen
    async function searchByTopic() {
      const rows = await loadCSV();
      const filterTopic = document.getElementById('filter-topic').value.toLowerCase().trim();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpiar la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (
          (titulo && titulo.toLowerCase().includes(filterTopic)) ||
          (resumen && resumen.toLowerCase().includes(filterTopic))
        ) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank">Abrir</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Cargar los datos al iniciar la página
    window.onload = displayAllData;
  </script>
</body>
</html>
