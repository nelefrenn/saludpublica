<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material seleccionado en relaci칩n con Salud P칰blica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    thead {
      background-color: #4caf50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .link-icon {
      font-size: 1.2rem;
      color: #007bff;
      text-decoration: none;
    }
    .link-icon:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Material seleccionado en relaci칩n con Salud P칰blica</h1>
    <p>Consulta r치pida de documentos relacionados con la salud p칰blica mediante filtros avanzados.</p>

    <div class="search-bar">
      <input type="number" id="filter-year" placeholder="Buscar por a침o (e.g., 2025)" min="1900" max="2100" />
      <button onclick="searchByYear()">Buscar por Fecha</button>

      <input type="text" id="filter-topic" placeholder="Buscar por tema en t칤tulo o resumen" />
      <button onclick="searchByTopic()">Buscar por Tema</button>
    </div>

    <div class="table-container">
      <table id="documents-table">
        <thead>
          <tr>
            <th>Fecha de publicaci칩n</th>
            <th>T칤tulo</th>
            <th>Autor</th>
            <th>Resumen</th>
            <th>Enlace</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos del archivo CSV se cargar치n aqu칤 -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const CSV_FILE = 'data.csv'; // Aseg칰rate de que este archivo est칠 en la misma carpeta que index.html

    // Funci칩n para cargar el archivo CSV
    async function loadCSV() {
      try {
        const response = await fetch(CSV_FILE);
        const data = await response.text();
        return data.split('\n').map(row => row.split(','));
      } catch (error) {
        console.error('Error al cargar el archivo CSV:', error);
        return [];
      }
    }

    // Mostrar todos los datos en la tabla
    async function displayAllData() {
      const rows = await loadCSV();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpia la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && titulo && autor && resumen && enlace) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank" class="link-icon" title="Abrir documento">游늯</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Filtrar por a침o
    async function searchByYear() {
      const rows = await loadCSV();
      const filterYear = document.getElementById('filter-year').value.trim();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpia la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && fecha.includes(filterYear)) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank" class="link-icon" title="Abrir documento">游늯</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Filtrar por tema en t칤tulo o resumen
    async function searchByTopic() {
      const rows = await loadCSV();
      const filterTopic = document.getElementById('filter-topic').value.toLowerCase().trim();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpia la tabla antes de mostrar datos

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (
          (titulo && titulo.toLowerCase().includes(filterTopic)) ||
          (resumen && resumen.toLowerCase().includes(filterTopic))
        ) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank" class="link-icon" title="Abrir documento">游늯</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Cargar los datos al iniciar la p치gina
    window.onload = displayAllData;
  </script>
</body>
</html>
