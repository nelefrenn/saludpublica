<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material seleccionado en relación con Salud Pública</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #4caf50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Material seleccionado en relación con Salud Pública</h1>
    <p>Consulta rápida de documentos relacionados con la salud pública.</p>

    <div class="table-container">
      <table id="documents-table">
        <thead>
          <tr>
            <th>Fecha de publicación</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Resumen</th>
            <th>Enlace</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const CSV_FILE = 'data.csv'; // Asegúrate de que este archivo esté en la misma carpeta que index.html

    async function loadCSV() {
      try {
        const response = await fetch(CSV_FILE);
        const data = await response.text();
        return data.split('\n').map(row => row.split(','));
      } catch (error) {
        console.error('Error al cargar el archivo CSV:', error);
        return [];
      }
    }

    async function displayData() {
      const rows = await loadCSV();
      const tableBody = document.querySelector('#documents-table tbody');
      tableBody.innerHTML = ''; // Limpia la tabla

      rows.slice(1).forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && titulo && autor && resumen && enlace) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace}" target="_blank">Abrir</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });
    }

    // Cargar los datos al iniciar la página
    window.onload = displayData;
  </script>
</body>
</html>
