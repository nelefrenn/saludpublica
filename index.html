<!DOCTYPE html>

<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material seleccionado en relaci칩n con Salud P칰blica</title>
  <link rel="stylesheet" href="./index_files/pico.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Ocultar la tabla inicialmente */
    }
    thead {
      background-color: #4caf50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-bar input[type="text"],
    .search-bar input[type="number"] {
      font-size: 14px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 32px;
      flex: 1;
      max-width: 220px;
    }
    .search-bar button {
      font-size: 14px;
      padding: 6px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 32px;
    }
    .search-bar button:hover {
      background-color: #388e3c;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      font-size: 14px;
      padding: 6px 12px;
      margin: 0 5px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #388e3c;
    }
    .message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Material seleccionado en relaci칩n con Salud P칰blica</h1>
    <p>Consulta r치pida de documentos relacionados con la salud p칰blica mediante filtros avanzados.</p>

    <div class="search-bar">
      <input type="text" id="filter-topic" placeholder="Buscar por tema en t칤tulo o resumen" oninput="validateTextInput()">
      <button onclick="searchByTopic()">Buscar por Tema</button>

      <input type="number" id="filter-year" placeholder="Refinar por a침o (e.g., 2025)" min="1900" max="2100">
      <button onclick="refineByYear()">Refinar por Fecha</button>

      <button onclick="clearSearch()">Borrar b칰squeda</button>
      <button onclick="showAllByDate()">Mostrar Todo (Reciente)</button>
    </div>

    <div class="table-container">
      <table id="documents-table" style="display: none;">
        <thead>
          <tr>
            <th>Fecha de publicaci칩n</th>
            <th>T칤tulo</th>
            <th>Autor</th>
            <th>Resumen</th>
            <th>Enlace</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>

    <div id="no-results-message" class="message" style="display: block;">
      No se encontraron resultados para tu b칰squeda.
    </div>
    <div id="empty-topic-message" class="message" style="display: none;">
      Por favor, escribe un tema para buscar.
    </div>
  </main>

  <script>
    const CSV_FILE = 'data.csv';
    let filteredResults = [];
    let currentPage = 1;
    const RESULTS_PER_PAGE = 4;

    function validateTextInput() {
      const topicInput = document.getElementById('filter-topic');
      const value = topicInput.value;

      if (!/^[a-zA-Z치칠칤칩칰츼칄칈칍칔침칌\s]*$/.test(value)) {
        topicInput.value = value.replace(/[^a-zA-Z치칠칤칩칰츼칄칈칍칔침칌\s]/g, '');
        alert('Por favor, ingresa solo texto en el campo de Tema.');
      }
    }

    function renderTable(rows) {
      const table = document.getElementById('documents-table');
      const tableBody = document.querySelector('#documents-table tbody');
      const noResultsMessage = document.getElementById('no-results-message');
      tableBody.innerHTML = '';

      if (rows.length === 0) {
        noResultsMessage.style.display = 'block';
        table.style.display = 'none';
        return;
      }

      noResultsMessage.style.display = 'none';
      table.style.display = 'table';

      const startIndex = (currentPage - 1) * RESULTS_PER_PAGE;
      const endIndex = startIndex + RESULTS_PER_PAGE;
      const pageResults = rows.slice(startIndex, endIndex);

      pageResults.forEach(row => {
        const [fecha, titulo, autor, resumen, enlace] = row;
        if (fecha && titulo && autor && resumen && enlace) {
          const newRow = `
            <tr>
              <td>${fecha}</td>
              <td>${titulo}</td>
              <td>${autor}</td>
              <td>${resumen}</td>
              <td><a href="${enlace.trim()}" target="_blank">游늯</a></td>
            </tr>
          `;
          tableBody.innerHTML += newRow;
        }
      });

      renderPagination(rows.length);
    }

    function renderPagination(totalResults) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(totalResults / RESULTS_PER_PAGE);

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.textContent = i;
          button.onclick = () => {
            currentPage = i;
            renderTable(filteredResults);
          };
          if (i === currentPage) {
            button.style.fontWeight = 'bold';
          }
          pagination.appendChild(button);
        }
      }
    }

    async function searchByTopic() {
      const rows = await loadCSV();
      const filterTopic = document.getElementById('filter-topic').value.toLowerCase().trim();

      if (!filterTopic) {
        document.getElementById('empty-topic-message').style.display = 'block';
        renderTable([]);
        return;
      }

      filteredResults = rows.slice(1).filter(row => {
        const [fecha, titulo, autor, resumen] = row;
        return (
          (titulo && titulo.toLowerCase().includes(filterTopic)) ||
          (resumen && resumen.toLowerCase().includes(filterTopic))
        );
      });

      currentPage = 1;
      renderTable(filteredResults);
    }

    function refineByYear() {
      const filterYear = document.getElementById('filter-year').value.trim();
      if (filteredResults.length === 0) {
        alert('Primero debes buscar por tema.');
        return;
      }

      filteredResults = filteredResults.filter(row => {
        const [fecha] = row;
        return fecha && fecha.includes(filterYear);
      });

      currentPage = 1;
      renderTable(filteredResults);
    }

    async function showAllByDate() {
      const rows = await loadCSV();
      filteredResults = rows.slice(1).sort((a, b) => new Date(b[0]) - new Date(a[0]));
      currentPage = 1;
      renderTable(filteredResults);
    }

    async function clearSearch() {
      document.getElementById('filter-topic').value = '';
      document.getElementById('filter-year').value = '';
      document.getElementById('no-results-message').style.display = 'none';
      document.getElementById('empty-topic-message').style.display = 'none';

      filteredResults = [];
      currentPage = 1;

      const rows = await loadCSV();
      renderTable([]); // Ocultar la tabla inicial
      document.getElementById('documents-table').style.display = 'none';
      document.getElementById('pagination').innerHTML = ''; // Borrar botones de paginaci칩n
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_FILE);
        const data = await response.text();
        return data.split('\n').map(row => row.split(','));
      } catch (error) {
        console.error('Error al cargar el archivo CSV:', error);
        return [];
      }
    }

    window.onload = async function () {
      const rows = await loadCSV();
      renderTable([]); // Ocultar la tabla hasta que se haga una consulta
    };
  </script>

</body></html>
